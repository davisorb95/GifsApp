<div class="row">
    <div *ngFor="let result of results" 
        class="col-md-4 col-sm-6">

        <div class="card">
            <img class="card-image-top" 
                [src]="result.images.downsized_medium.url"
                alt="url">
            <div class="card-body">
                <p class="card-text">
                    {{ result.title }}
                </p>
            </div>
        </div>

    </div>
</div>
